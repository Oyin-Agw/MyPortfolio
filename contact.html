<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script
      src="https://kit.fontawesome.com/c30b745b58.js"
      crossorigin="anonymous"
    ></script>
    <title>contact</title>
  </head>
  <body>
    <section class="Container">
      <div class="about">
        <h1>
          Let's Make <br />
          Something great
        </h1>
        <a href="/index.html"
          ><span
            ><lord-icon
              src="https://cdn.lordicon.com/laqlvddb.json"
              trigger="hover"
              colors="primary:#ccc8aa,secondary:#7d7c7c"
              style="width: 40px; height: 40px"
            >
            </lord-icon></span
        ></a>
      </div>
      <div class="contact">
        <div class="contact-title">
          <h2>Get in touch</h2>
          <p>Feel free to reach out throuh any platform below:</p>
        </div>
        <form action="https://formspree.io/f/mvoeazrq" method="POST">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="contact-inputs"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your email"
            class="contact-inputs"
            required
          />
          <textarea
            name="message"
            placeholder="Your message"
            class="contact-inputs"
            required
          ></textarea>
          <button class="submit">submit ></button>
        </form>
      </div>
    </section>
  </body>
</html>
